<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    
    
    <body>
        <!-- django 변수는 {{ 변수명 }}으로 표현함-->
        <!-- for loop는 {% %}-->
        <!-- linebreaksbr : 행바뀜을 문단으로 변환하는 필터-->
        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
